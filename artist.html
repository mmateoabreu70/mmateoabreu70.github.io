<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists - Dominican Drummers</title>

    <!-- CSS Links -->
    <link rel="stylesheet" href="./resources/css/artists.css">
    <link rel="stylesheet" href="./resources/css/global.css">
    <link rel="stylesheet" href="./resources/css/header.css">
    <link rel="stylesheet" href="./resources/css/footer.css">

    <script src="https://kit.fontawesome.com/ebf81973c6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="./resources/images/logo.png" alt="logo"></a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li class="active"><a href="#">Artistas</a></li>
                <li><a href="#">Eventos</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="section">
            <ul class="breadcrumb">
                <li><a href="index.html">Inicio</a></li>
                <li>Artistas</li>
            </ul>
        </div>
        <section class="section artists">
            <h2 class="subtitle">Artistas</h2>
            <div class="filters">
                <div class="sort">
                    <label for="sortBy">Ordenar por</label>
                    <select name="sortBy" class="input select-input">
                        <option value="" selected>Nombre</option>
                    </select>
                    <button class="btn-icon" title="Ascendente">
                        <i class="fa-solid fa-arrow-up-a-z"></i>
                    </button>
                </div>
                <div class="search">
                    <input class="input search-input" type="text" placeholder="Buscar artista">
                    <button class="btn-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
            <div class="list">
                <div class="artist">
                    <figure>
                        <img src="./resources/images/artists/1.jfif" alt="">
                        <figcaption class="name">
                            Pedro Enrique Delgado
                        </figcaption>
                    </figure>
                </div>
                <div class="artist">
                    <figure>
                        <img src="./resources/images/artists/2.jfif" alt="">
                        <figcaption class="name">
                            Eliana Pereira
                        </figcaption>
                    </figure>
                </div>
                <div class="artist">
                    <figure>
                        <img src="./resources/images/artists/3.jpg" alt="">
                        <figcaption class="name">
                            Massiel Rodriguez
                        </figcaption>
                    </figure>
                </div>
                <div class="artist">
                    <figure>
                        <img src="./resources/images/artists/4.jpg" alt="">
                        <figcaption class="name">
                            Ramon Gonzalez
                        </figcaption>
                    </figure>
                </div>
                <div class="artist">
                    <figure>
                        <img src="./resources/images/artists/5.jfif" alt="">
                        <figcaption class="name">
                            Marcos Rodriguez
                        </figcaption>
                    </figure>
                </div>
                <div class="artist">
                    <figure>
                        <img src="./resources/images/artists/6.jfif" alt="">
                        <figcaption class="name">
                            Elena A. Hermon
                        </figcaption>
                    </figure>
                </div>
                <div class="artist">
                    <figure>
                        <img src="./resources/images/artists/7.jfif" alt="">
                        <figcaption class="name">
                            Randy O. Lara
                        </figcaption>
                    </figure>
                </div>
                <div class="artist">
                    <figure>
                        <img src="./resources/images/artists/8.png" alt="">
                        <figcaption class="name">
                            Gloria Alvarez
                        </figcaption>
                    </figure>
                </div>
            </div>
            <div class="load-more-container">
                <button class="btn-icon reload" title="Load more">
                    <i class="fa-solid fa-arrows-rotate"></i>
                </button>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="box">
                <h2>Redes Sociales</h2>
                <a href="#">
                    <img src="./resources/images/icons/whatsapp.png" alt="Whatsapp"> 
                    Whatsapp
                </a>
                <a 
                    href="https://www.instagram.com/dominican_drummers/"
                    target="_blank">
                    <img src="./resources/images/icons/instagram.png" alt="Instagram">
                    Instagram
                </a>
                <a 
                    href="https://www.youtube.com/@dominicandrummers2963"
                    target="_blank">
                    <img src="./resources/images/icons/youtube.png" alt="Youtube">
                    Youtube
                </a>
            </div>
            <div class="box">
                <h2>Unete a la comunidad</h2>
                <a href="#">Contactanos</a>
            </div>
        </div>
        <div class="copyright">
            <hr>
            <p>Todos los derechos reservados &copy; Developed by <b>Michael Mateo</b></p>
        </div>
    </footer>
</body>
</html>
