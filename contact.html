<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Dominican Drummers</title>

    <link rel="shortcut icon" href="./resources/images/logo.png" type="image/x-icon">

    <!-- CSS Links -->
    <link rel="stylesheet" href="./resources/css/contact.css">
    <link rel="stylesheet" href="./resources/css/global.css">
    <link rel="stylesheet" href="./resources/css/header.css">
    <link rel="stylesheet" href="./resources/css/footer.css">

    <script src="https://kit.fontawesome.com/ebf81973c6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="./resources/images/logo.png" alt="logo"></a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="artists.html">Artistas</a></li>
                <li><a href="events.html">Eventos</a></li>
                <li><a href="#">Nosotros</a></li>
                <li class="active"><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="section">
            <ul class="breadcrumb">
                <li><a href="index.html">Inicio</a></li>
                <li>Contacto</li>
            </ul>
        </div>
        <section class="section contact">
            <h2 class="section-heading">Contactanos</h2>
            <div class="col">
                <div class="row">
                    <input type="text" name="name" class="input-text" placeholder="Nombre">
                </div>
                <div class="row">
                    <input type="email" name="email" class="input-text" placeholder="Correo electronico">
                </div>
                <div class="row">
                    <textarea 
                        class="textarea" 
                        name="message" 
                        cols="30" 
                        rows="10" 
                        placeholder="Escribe tu mensaje..."
                    ></textarea>
                </div>
                <div class="row">
                    <button class="submit-btn send" type="submit">Enviar</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="box">
                <h2>Redes Sociales</h2>
                <a href="#">
                    <img src="./resources/images/icons/whatsapp.png" alt="Whatsapp"> 
                    Whatsapp
                </a>
                <a 
                    href="https://www.instagram.com/dominican_drummers/"
                    target="_blank">
                    <img src="./resources/images/icons/instagram.png" alt="Instagram">
                    Instagram
                </a>
                <a 
                    href="https://www.youtube.com/@dominicandrummers2963"
                    target="_blank">
                    <img src="./resources/images/icons/youtube.png" alt="Youtube">
                    Youtube
                </a>
            </div>
            <div class="box">
                <h2>Unete a la comunidad</h2>
                <a href="#">Contactanos</a>
            </div>
        </div>
        <div class="copyright">
            <hr>
            <p>Todos los derechos reservados &copy; Developed by <b>Michael Mateo</b></p>
        </div>
    </footer>
</body>
</html>
