<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Dominican Drummers</title>

    <link rel="shortcut icon" href="./resources/images/logo.png" type="image/x-icon">

    <!-- CSS Links -->
    <link rel="stylesheet" href="./resources/css/events/events.css">
    <link rel="stylesheet" href="./resources/css/global.css">
    <link rel="stylesheet" href="./resources/css/shared/land-header.css">
    <link rel="stylesheet" href="./resources/css/shared/footer.css">

    <script src="https://kit.fontawesome.com/ebf81973c6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="./resources/images/logo.png" alt="logo"></a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="artists.html">Artistas</a></li>
                <li><a href="events.html">Eventos</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="section">
            <ul class="breadcrumb">
                <li><a href="index.html">Inicio</a></li>
                <li>Eventos</li>
            </ul>
        </div>
        <section class="section events">
            <h2 class="section-heading">Eventos</h2>
            <div class="filters">
                <div class="sort">
                    <label for="sortBy">Ordenar por</label>
                    <select name="sortBy" class="input select-input">
                        <option value="" selected>Nombre</option>
                    </select>
                    <button class="btn-icon" title="Ascendente">
                        <i class="fa-solid fa-arrow-up-a-z"></i>
                    </button>
                </div>
                <div class="search">
                    <input class="input search-input" type="text" placeholder="Buscar evento">
                    <button class="btn-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
            <div class="list">
                <div class="event">
                    <figure>
                        <img src="./resources/images/events/recording-day.jpeg" alt="">
                        <figcaption class="name">
                            Recording Day
                        </figcaption>
                    </figure>
                </div>
                <div class="event">
                    <figure>
                        <img src="./resources/images/events/recording-day2.jpeg" alt="">
                        <figcaption class="name">
                            Recording Day 2
                        </figcaption>
                    </figure>
                </div>
                <div class="event">
                    <figure>
                        <img src="./resources/images/events/recording-day3.jpeg" alt="">
                        <figcaption class="name">
                            Recording Day 3
                        </figcaption>
                    </figure>
                </div>
            </div>
            <div class="load-more-container">
                <button class="btn-icon reload" title="Load more">
                    <i class="fa-solid fa-arrows-rotate"></i>
                </button>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="box">
                <h2>Redes Sociales</h2>
                <a href="#">
                    <img src="./resources/images/icons/whatsapp.png" alt="Whatsapp"> 
                    Whatsapp
                </a>
                <a 
                    href="https://www.instagram.com/dominican_drummers/"
                    target="_blank">
                    <img src="./resources/images/icons/instagram.png" alt="Instagram">
                    Instagram
                </a>
                <a 
                    href="https://www.youtube.com/@dominicandrummers2963"
                    target="_blank">
                    <img src="./resources/images/icons/youtube.png" alt="Youtube">
                    Youtube
                </a>
            </div>
            <div class="box">
                <h2>Unete a la comunidad</h2>
                <a href="#">Contactanos</a>
            </div>
        </div>
        <div class="copyright">
            <hr>
            <p>Todos los derechos reservados &copy; Developed by <b>Michael Mateo</b></p>
        </div>
    </footer>
</body>
</html>
